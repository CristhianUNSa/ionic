<ion-header>

  <ion-navbar>
    <ion-title>Agregar movimiento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating> Descripcion </ion-label>
    <ion-input type="text" name="descripcion" [(ngModel)]="model.title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating> Monto </ion-label>
    <ion-input type="number" name="monto" [(ngModel)]="model.amount"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label> Guardar ubicaci√≥n? </ion-label>
    <ion-toggle 
      name="guardarCoordenadas" 
      [(ngModel)]="shouldGeolocate"
      (ionChange)="getLocation()"></ion-toggle>
  </ion-item>
  <div class="actions">
    <button ion-button (click)="save()" [disabled]="!shouldSend">Agregar</button>
  </div>

</ion-content>
